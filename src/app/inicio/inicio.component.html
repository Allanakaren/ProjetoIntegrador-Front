<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner center-block">
                    <div class="carousel-item active">
                        <img src="../../assets/img/a.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/img/2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/img/3.jpg" class="d-block w-100" alt="...">
    
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
        </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
        </button>
            </div>
        </div>
        
    </div>
</div>

<div class="card" *ngFor='let item of listaProduto' style="width: 18rem;">
    <img src="{{item.foto}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.nome}}</h5>
      <p class="card-text">{{item.preco | currency: "BRL"}}</p>
      <p class="card-text"><small class="text-muted">By: {{item.usuario.nome}}</small></p>
      <a [routerLink]="['/produto', item.id]" class="btn btn-primary">Comprar</a>
    </div>
  </div>
