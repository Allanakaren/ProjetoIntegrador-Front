    <div class="row justify-content-center">

                <div class="carousel-inner center-block">
                    <div class="carousel-item active">
                        <img src="../../assets/img/Calça.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../../assets/img/Pessoas.jpeg" class="d-block w-100" alt="...">

                    <div class="carousel-item">

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="card" *ngFor='let item of listaProduto' style="width: 16rem;">
            <img src="{{item.foto}}" class="card-img-top w-30 h-50" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nome}}</h5>
                <p class="card-text">{{item.preco | currency: "BRL"}}</p>
                <p class="card-text"><small class="text-muted">By: {{item.usuario.nome}}</small></p>
                <a [routerLink]="['/produto', item.id]" class="btn btn-primary btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>
</div>
